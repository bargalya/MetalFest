<!DOCTYPE html>
<html ng-app="metal-fest">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>MetalFest</title>
</head>

<body>
    <div ng-controller="LoginController as vm">
        <fb:login-button show-faces="true" scope="public_profile, user_likes" autologoutlink="true" max-rows="1" size="large"></fb:login-button>   
        <ul>
            <li ng-repeat="band in vm.musicData">
                {{ band.name }}
            </li>
        </ul>
        <div id="fb-root"></div>
    </div>
    <script src="vendors/angular.min.js"></script>
    <script src="js/metalFest.js"></script>
    <script src="js/config.js"></script>
    <script src="js/filters/capitalizeFilter.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/services/fbLoginService.js"></script>
    <script src="js/services/utilsService.js"></script>
    <script src="js/services/dataService.js"></script>
    <script src="js/fbInitialize.js"></script>
</body>

</html>
